<!-- Splash Screen -->
<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Arise Course Splash</title>
		<link rel="stylesheet" type="text/css" href="output.css">
	</head>
	<body class="bg-gradient-to-r from-primary to-secondary text-white">

			<!-- Course Image -->
			<div class="hidden xl:block relative bg-[url('img/course-splash-img.png')] bg-no-repeat bg-right-top h-screen w-screen z-10 top-0"></div>

			<!-- Video Background: We could use SVG based animation instead for various courses -->
			<video autoplay muted loop id="myVideo" class="hidden xl:block fixed left-0 top-0 min-w-full min-h-full mix-blend-color-dodge opacity-20 z-0">
			  <source src="video/abstractbgloopmono.mp4" type="video/mp4">
			</video>
			
			<main class="p-12 xl:z-20 xl:fixed xl:left-0 xl:top-0">

				<!-- Logo -->
				<img src="img/doe-logo.svg" alt="logo" width="245" height="104" class="scale-100 mb-12">

				<!-- Course Information -->
				<div class="xl:w-1/2 mt-24">
					<div class="justify-center">
						<h1 class="text-4xl sm:text-6xl uppercase mb-4 font-bold">Lorem Ipsum dolor sit amet</h1>
						<h2 class="text-xl sm:text-3xl mb-12">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</h2>
					</div>
				</div>

				<!-- Start Button -->
				<button class="border-4 border-secondary w-full xl:w-1/3 bg-white rounded text-secondary p-4 mt-4 mb-12 text-2xl font-bold hover:bg-secondary transition ease-in-out hover:scale-[1.02] hover:text-white hover:border-white">Begin Course &#187;</button>

			</main>

			<footer class="absolute inset-x-0 bottom-0">
				<img src="img/tagline.svg" alt="Shaping the future" width="336" height="37" class="px-10 mb-8">
				<div class="justify-left text-left px-10 py-5 bg-black/40 xl:flex xl:flex-row">
					<p class="xl:w-1/2 text-center xl:text-left">&copy; Copyright Organisation Name</p>
					<p class="xl:w-1/2 text-center xl:text-right">20/06/2023 . v1.2.3</p>
				</div>
			</footer>

	</body>
</html>
