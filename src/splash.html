<!-- Splash Screen -->
<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Arise Course Splash</title>
		<link rel="stylesheet" type="text/css" href="output.css">
	</head>
	<body class="bg-primary text-white" style="background: #3F2B56 url('img/course-splash-img.png') top right no-repeat;">

			<!-- The video -->
			<video autoplay muted loop id="myVideo" style="position:fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%;">
			  <source src="rain.mp4" type="video/mp4">
			</video>
			
			<main class="p-12 relative">

				<!-- Logo -->
				<img src="img/doe-logo.svg" alt="logo" width="245" height="104" class="scale-50 mb-12">

				<!-- Course Information -->
				<div class="w-1/2 mt-12" style="margin-top:6rem">
					<div class="justify-center">
						<h1 class="text-6xl uppercase mb-4 font-bold">Lorem Ipsum dolor sit amet</h1>
						<h2 class="text-3xl mb-12">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.</h2>
					</div>
				</div>

				<!-- Start Button -->
				<button class="w-1/3 bg-white rounded text-secondary p-4 mt-4 mb-12 text-2xl font-bold hover:bg-secondary transition ease-in-out hover:scale-[1.02] hover:text-white">Begin Course &#187;</button>

			</main>

			<footer class="absolute inset-x-0 bottom-0">
				<img src="img/tagline.svg" alt="Shaping the future" width="336" height="37" class="px-10 mb-8">
				<div class="justify-left text-left px-10 py-5 bg-black/40">
					<p>&copy; Copyright Organisation Name . 20/06/2023 . v1.2.3</p>
				</div>
			</footer>

	</body>
</html>
